<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hng Stage 1 Task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p data-testid="slackUserName">Ayeni Precious</p>
        <div data-testid="slackDisplayImage">
            <img src="./slackDisplayImage.jpg" alt="Ayeni Precious">
        </div>
        <div class="data">
        <div data-testid="currentDayOfTheWeek">
           <span id="day"></span>
        </div>
        <div data-testid="currentUTCTime">
          <span id="time"></span>
        </div>
        <p data-testid="myTrack"> Frontend</p>
      </div>
   </div>
   <footer>
    <div data-testid="githubURL">
        <a href="https://github.com/Priceless001/Hng-task">Github</a>
    </div>
   </footer>
   <script>

     setInterval(()=>{
        var currentDate =  document.getElementById("time");
        
       var show = new Date().getTime();
       currentDate.innerHTML = show;

     }, 1000)


     let currentDay = document.getElementById('day')


     const daysOfWeek = [
            "Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"
        ];

       const days = new Date().getDay()
       console.log(days);
      const show = daysOfWeek[days];
      console.log(show);
      currentDay.innerHTML = show

   </script>
</body>
